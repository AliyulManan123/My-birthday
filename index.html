<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Countdown to My Birthday!</h1>
        <div id="countdown" class="countdown">
            <div class="box-time">
                <h2 class="cont-days">00</h2>
                <p>Days</p>
            </div>
            <div class="box-time">
                <h2 class="cont-hour">00</h2>
                <p>Hours</p>
            </div>
            <div class="box-time">
                <h2 class="cont-minute">00</h2>
                <p>Minutes</p>
            </div>
            <div class="box-time">
                <h2 class="cont-second">00</h2>
                <p>Seconds</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
